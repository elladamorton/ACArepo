<h1>ACA grant applications</h1>
<form #signinForm="ngForm" (ngSubmit)="onSubmit(signinForm)">

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input id="firstName" name="firstName" type="text" class="form-control" ngModel>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input id="lastName" name="lastName" type="text" class="form-control" ngModel>
  </div>

  <div class="form-group">
    <label for="ssn">Social Security Number</label>
    <input id="ssn" name="ssn" type="text" class="form-control" ngModel>
  </div>

  <div class="form-group">
    <label for="phoneNum">Phone Number</label>
    <input id="phoneNum" name="phoneNum" type="text" class="form-control" ngModel>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input id="address" name="address" type="text" class="form-control" ngModel>
  </div>

  <div class="form-group">
    <label for="grantID">Grant number</label>
    <input id="grantID" name="grantID" type="text" class="form-control" ngModel>
  </div>

  <button class="btn btn-primary">Submit</button>

</form>
